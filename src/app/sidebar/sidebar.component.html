<div class="col-sm-3 col-md-2 sidebar">
  <ul class="nav nav-sidebar-heading">
    <li routerLinkActive="active"><a routerLink="/dashboard">Dashboard</a></li>
  </ul>
  <ul class="nav nav-sidebar-heading" (click)="isComponentCollapsed = !isComponentCollapsed">
    <li [ngClass]="{'select': !isComponentCollapsed}">
      <a>
        <i class="pull-left float-xs-right glyphicon"></i>
        Component
        <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': !isComponentCollapsed, 'glyphicon-chevron-right': isComponentCollapsed}"></i>
      </a>
    </li>
  </ul>
  <div [collapse]="isComponentCollapsed">
    <ul class="nav nav-sidebar">
      <li routerLinkActive="active"><a routerLink="/buttons">按钮</a></li>
      <li routerLinkActive="active"><a routerLink="/switch">开关</a></li>
    </ul>
  </div>
  <ul class="nav nav-sidebar-heading" (click)="isCssCollapsed = !isCssCollapsed">
    <li [ngClass]="{'select': !isCssCollapsed}">
      <a>
        CSS
        <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': !isCssCollapsed, 'glyphicon-chevron-right': isCssCollapsed}"></i>
      </a>
    </li>
  </ul>
  <div [collapse]="isCssCollapsed">
    <ul class="nav nav-sidebar">
      <li><a href="">Nav item</a></li>
      <li><a href="">Nav item again</a></li>
      <li><a href="">One more nav</a></li>
      <li><a href="">Another nav item</a></li>
      <li><a href="">More navigation</a></li>
    </ul>
  </div>
  <ul class="nav nav-sidebar-heading" (click)="isHtmlCollapsed = !isHtmlCollapsed">
    <li [ngClass]="{'select': !isHtmlCollapsed}">
      <a>
        HTML
        <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-chevron-down': !isHtmlCollapsed, 'glyphicon-chevron-right': isHtmlCollapsed}"></i>
      </a>
    </li>
  </ul>
  <div [collapse]="isHtmlCollapsed">
    <ul class="nav nav-sidebar">
      <li><a href="">Nav item again</a></li>
      <li><a href="">One more nav</a></li>
      <li routerLinkActive="active"><a routerLink="/specialcharacter">HTML特殊字符编码对照表</a></li>
    </ul>
  </div>
</div>
