  您可以在<code>button</code>元素放置内容，比如文本或图像。这是该元素与通过 input 元素创建的按钮的不同之处。
  请始终为按钮规定<code>type</code>属性。不同的浏览器根据<code>type</code>属性使用不同的默认值。
