<accordion-group #group>
  <div accordion-heading>
    带边框和不带边框的按钮
    <i class="pull-right float-xs-right glyphicon"
       [ngClass]="{'glyphicon-chevron-down': group?.isOpen, 'glyphicon-chevron-right': !group?.isOpen}"></i>
  </div>
  由 Font Awesome 开源的图标字体非常适合移动设备
  <app-samplebox [html]="docs.frame.html">
    <button type="button" class="button button-action button-rounded" (click)="showPhone()" [tooltip]="isShow ? '隐藏实例' : '显示实例'">{{isShow ? 'Hide Phone' : 'Show Phone'}}</button>
  </app-samplebox>
</accordion-group>

<app-phone-button *ngIf="isShow && group?.isOpen"></app-phone-button>
